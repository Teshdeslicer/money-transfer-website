<<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        main {
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Money Transfer Website</h1>
    </header>
    <main>
        <form id="signInForm">
            <h2>Sign In</h2>
            <label for="signInEmail">Email:</label>
            <input type="email" id="signInEmail" name="signInEmail" required>

            <label for="signInPassword">Password:</label>
            <input type="password" id="signInPassword" name="signInPassword" required>

            <button type="submit">Sign In</button>
        </form>

        <form id="signUpForm">
            <h2>Sign Up</h2>
            <label for="signUpName">Name:</label>
            <input type="text" id="signUpName" name="signUpName" required>

            <label for="signUpEmail">Email:</label>
            <input type="email" id="signUpEmail" name="signUpEmail" required>

            <label for="signUpPassword">Password:</label>
            <input type="password" id="signUpPassword" name="signUpPassword" required>

            <button type="submit">Sign Up</button>
        </form>

        <section>
            <h2>Payment Options</h2>
            <p>Choose a payment method:</p>
            <label for="paypal">
                <input type="radio" id="paypal" name="paymentMethod" value="paypal">
                PayPal
            </label>
            <label for="mpesa">
                <input type="radio" id="mpesa" name="paymentMethod" value="mpesa">
                M-Pesa
            </label>
            <label for="bankTransfer">
                <input type="radio" id="bankTransfer" name="paymentMethod" value="bankTransfer">
                Bank Transfer
            </label>
            <button id="submitPayment" onclick="submitPayment()">Submit Payment</button>
        </section>
    </main>

    <script>
        function submitPayment() {
            // Implement payment processing logic here
            alert("Payment processing logic will be implemented here.");
        }
    </script>
</body>
</html>
